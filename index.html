<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/66edbac2f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=McLaren&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section id="home">
        <h1>KARLITO</h1>
        <div class="nav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#contacts">Contacts</a></li>
          </ul>
        </div>
      </section>
      <section id="about">
        <img
          src="https://raw.githubusercontent.com/salutemsp/karlitomusic/master/assets/profile.jpg"
          alt="profile"
        />
        <div class="aboutText">
          <p><span>Aspiring</span> Rapper | Songwriter</p>
        </div>
      </section>
      <section id="music">
        <iframe
          class="video"
          width="644"
          height="362"
          src="https://www.youtube.com/embed/KiiVM_vkuKc"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section id="contacts">
        <div class="website">
          <h1>Follow me here</h1>
          <div class="icons">
            <i class="fab fa-facebook-square fa-3x"></i>
            <i class="fab fa-youtube fa-3x"></i>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
